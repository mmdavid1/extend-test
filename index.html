<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Extend Local Test</title></head>
  <body>
    <h2>Extend Extractor Test</h2>

    <label>Processor ID:</label>
    <input id="processorId" placeholder="proc_123" style="width:320px" />

    <div id="dropZone" style="border:2px dashed #aaa; padding:40px; width:320px; margin-top:12px;">
      Drag & drop PDF here or<br><br>
      <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.tiff" />
    </div>

    <button id="runBtn" style="margin-top:12px;">Upload & Run</button>

    <pre id="output" style="margin-top:18px; white-space:pre-wrap;"></pre>

    <script src="app.js"></script>
  </body>
</html>
